<h1>Obtener Dispositivos de Meraki</h1>
<div id="dispositivos">
  <table *ngIf="dispositivos.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Serial</th>
        <th>MAC</th>
        <th>Network ID</th>
        <th>Product Type</th>
        <th>Model</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dispositivo of dispositivos">
        <td>{{ dispositivo.name }}</td>
        <td>{{ dispositivo.serial }}</td>
        <td>{{ dispositivo.mac }}</td>
        <td>{{ dispositivo.networkId }}</td>
        <td>{{ dispositivo.productType }}</td>
        <td>{{ dispositivo.model }}</td>
        <td>{{ dispositivo.url }}</td>
      </tr>
    </tbody>
  </table>
</div>
